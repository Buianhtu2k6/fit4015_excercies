<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 350px;">
            <div class="text-center mb-3">
                <h4 class="mt-2 text-primary">PayPal</h4>
            </div>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Email or mobile number">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Log In</button>
                <div class="text-center mt-2">
                    <a href="#" class="text-decoration-none">Having trouble logging in?</a>
                </div>
                <hr>
                <a href="Đăng ký .html" class="btn btn-light w-100">Sign up</a>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
