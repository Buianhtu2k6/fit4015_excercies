<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Thành Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-primary fw-bold">ĐĂNG KÝ THÀNH VIÊN</h2>
        <div class="card p-4 shadow mx-auto" style="max-width: 500px;">
            <form>
                <div class="mb-3">
                    <label class="form-label">Họ Tên (*)</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tên Đăng Nhập (*)</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mật Khẩu (*)</label>
                    <input type="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Xác nhận mật khẩu (*)</label>
                    <input type="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Giới Tính:</label><br>
                    <input type="radio" name="gender" value="Nam" checked> Nam
                    <input type="radio" name="gender" value="Nữ"> Nữ
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Địa Chỉ:</label>
                    <textarea class="form-control" rows="2"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Thông Tin Điều Khoản</label>
                    <input type="checkbox"> Tôi chấp nhận điều khoản.
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Đăng Ký</button>
                    <button type="reset" class="btn btn-secondary">Hủy</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
